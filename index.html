<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="App.css">
    <title>Product App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product app</a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" class="form-control" placeholder="Price" id="price">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Year" value="2021" min="2000" max="2021" id="year">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8"  id="product-list">
               
                    Product List
                
            </div>
        </div>
    </div>
</body>
</html>
